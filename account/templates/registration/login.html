{% extends 'registration/base.html'%} 
{% block title%}
Login
{%endblock%}

{% block content%}
    {%if request.user.is_authenticated %}
    <p>Alredy logged in</p>
    {%else%}
    
    
        <div class="card" style="width: 18rem;height:22rem; margin:33rem;margin-top:15%;border-radius:15px;background-color:#0E057C;color:beige">
            <div class="card-body">
                <h3 class="card-title">Welcome</h3>
                <br>
                <form method="POST" class="needs-validation" novalidate>
                    <div class="form-group" >
                    {%csrf_token%}
                    {% for field in form %}    
                        <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    {% endfor %}
                    <br>
                    <button class="btn btn-outline-primary" style="margin-left:90px">Login</button>
                    </div>
                </form>
                    <br>
                    <a href="{% url 'register' %}" style="text-align: center;margin:20px 40px">Not Joined Yet? Sign-Up</a>
            </div>
        
        </div>
    {%endif%}
{%endblock%}
