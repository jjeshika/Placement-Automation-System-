<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class="card text-center" >
        <div class="card-header">
            <h1 >Result</h1>
        </div>
        <div class="card-body" >
            <div class="col-sm-4 mb-3 " style="  margin: auto; width: 50%;padding: 10px;">
                <div style="margin-top: 100px">Correct Answers {{ num_correct }}/{{ total_questions }}</div><br>

                    {% if accuracy_over_75 %}
                        <div >{{ accuracy_formatted }}</div><br>

                    {% else %}
                        <div >Score {{ accuracy_formatted }}</div><br><br>
                    {% endif %}

                <a class="btn btn-primary" href="{% url 'test-for-student' %}">Home</a>
                 </div>
            </div>
    </div>

</body>
</html>
