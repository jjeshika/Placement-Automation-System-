<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{quiz.quiz_title}}</title>
</head>
<body>

        
    <div style="margin: 100px 600px;"> 
        <div class="card-body" style="width:18rem;height:20rem;border:1px solid black;border-radius:15px;  box-shadow: 5px 10px lightpink;">
            <h3 class="card-title" style="text-transform: capitalize;font-size:24px;padding-left:40px"><b>{{ quiz.quiz_title }}</b></h3>
            <small style="padding-left: 90px;">{{ num_questions }} Questions</small>
            <p style="padding-left: 90px;">By {{quiz.quiz_for.user.companyprofile}}</p>
                {% if unique  %}
                    <div style="padding-left: 60px;">Already attempted</div>
                {% else %}
                    <a class="btn btn-primary" style="margin:50px 50px 10px 80px" href="{% url 'single_question' quiz.id 1 %}">Start Quiz</a>
                {% endif %}
        

            <a class="btn btn-outline-warning" style="margin:10px 90px" href="{% url 'test-for-student' %}">Home</a>


        </div>
    </div>



</body>
</html>
